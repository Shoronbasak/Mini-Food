<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food hamburger</title>
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_upward" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="hamburger.css">
</head>
<body>
    <div class="main-content">
        <header>
            <div class="header-content">
                <div class="logo">
                    <img src="./foodie hamburger logo.svg" alt="logo">
                </div>
                <div class="hamburger-menu-container">
                    <div class="hamburger-menu">
                        <span class="hamburger-icon">&#9776;</span>
                    </div>
                </div>
                <nav>
                    <span class="close">&times;</span>
                    <a href="#tp">Top Picks</a>
                    <a href="#wh">Whopper</a>
                    <a href="#sm">Stunner Menu</a>
                    <a href="#nm">New in menu</a>
                    <a href="#dd">Deal of the day</a>
                </nav>
                
            </div>
        </header>
        <main>
            <section class="hero-section">
                <h2>Select The Type Of Meal You Want </h2>
                <div class="img-container">
                    <img src="./Group 2.png" alt="hero-image">
                </div>
                <p>Well' you can't resist anymore</p>
            </section>
    
            <section class="section" id="tp">
                <h2>Top Picks</h2>
                <div class="img-container">
                    <a href="https://mcdelivery.co.in/"><img src="./burger 1.png" alt="burger1-image"></a>
                </div>
                
            </section>
    
            <section class="section" id="wh">
                <h2>Whopper</h2>
                <div class="img-container">
                    <a href="https://www.burgerking.in/"><img src="./burger 2.png" alt="burger2-image"></a>
                </div>
                
            </section>
    
            <section class="section" id="sm">
                <h2>Stunner Menu</h2>
                <div class="img-container">
                    <a href="https://www.zomato.com/pune/burger-since-1989-east-street"><img src="./burger 3.png" alt="burger3-image"></a>
                </div>
                
            </section>
    
            <section class="section" id="nm">
                <h2>New in menu</h2>
                <div class="img-container">
                    <a href="https://www.zomato.com/pune/b-burger-bigger-burger-baner/order?contextual_menu_params=eyJkaXNoX3NlYXJjaCI6eyJ0aXRsZSI6IkJlc3QgaW4gQ2hpY2tlbiBCdXJnZXIiLCJkaXNoX2lkcyI6WyI2MDEyNiJdLCJjdWlzaW5lX2lkcyI6W119fQ%3D%3D"><img src="./burger 4.png" alt="burger4-image"></a>
                </div>
                
            </section>
    
            <section class="section" id="dd">
                <h2>Deal of the Day</h2>
                <div class="img-container">
                    <a href="https://pizzaonline.dominos.co.in/menu"><img src="./burger 5.png" alt="burger5-image"></a>
                </div>
                
            </section>
    
            
            <footer>
                <!-- <h3 class="go-top"><a href="#">Go To Top</a></h3> -->
                <p class="footer-text">Made with ❤️ by Shoron Basak</p>
            </footer>
    

    
            <button id="top">
                <i class="material-symbols-outlined ">
                    arrow_upward
                    </i>
                </button>

        </main>
    </div>
    <script src="hamburger.js"></script>
</body>
</html>
